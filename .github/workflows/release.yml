name: 'Work5_Release'

on:
  push:
    branches:
      - work5


jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:  
          submodules: true
      - run: mkdir build && cd build && cmake ..
      - run: cmake --build ./build
      - run: cmake --build ./build --target package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release_editor_1_0_0
          release_name: Release vector editor 1.0.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/vector_editor-1.0.0-Linux.deb
          asset_name: vector_editor-1.0.0-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
      
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.9.5
        with:
            doxyfile-path: ./Doxyfile
            working-directory: .

      - name: Create .nojekyll
        run: sudo touch ./docs/html/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/html
          branch: work5-gh-pages